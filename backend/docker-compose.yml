
version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: financial_mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    command: mongod --noauth

  api:
    build:
      context: .
      target: development
    container_name: financial_api
    restart: always
    ports:
      - "3000:3000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/financial_management
      JWT_SECRET: sua_chave_secreta_jwt_aqui_32_caracteres
      NODE_ENV: development
      PORT: 3000
    depends_on:
      - mongodb
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    stdin_open: true
    tty: true

volumes:
  mongodb_data: