services:
  mongodb:
    image: mongo:6
    container_name: financial_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: financial_management
    volumes:
      - mongodb_data:/data/db
      - ./backend/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: financial_api
    restart: always
    ports:
      - "3000:3000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/financial_management
      JWT_SECRET: sua_chave_secreta_jwt_aqui_32_caracteres
      JWT_EXPIRATION: 1d
      NODE_ENV: development
      PORT: 3000
    depends_on:
      - mongodb
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    stdin_open: true
    tty: true
    command: sh -c "npm run build && npm run start:dev"

volumes:
  mongodb_data: